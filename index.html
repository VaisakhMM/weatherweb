<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');
    </style>
        </head>
<body>
    <div class="weather-app">
        <video autoplay loop muted>
            <source src="./img/4K_Planet_Earth_Spinning_in_Space_Free_HD_Videos_No_Cop__Sl8diqCAFw_313.webm" type="video/mp4">
        </video>
        <div id="container">
            <h3 class="brand"></h3>
        </div>
        <div class="panel">
            <div class="searchbtn">
                <input type="text" style="background: rgba(239, 241, 240, 0.192);color: white;"
                    placeholder="Search place" class="form-control rounded-4" id="place" onclick="search()">
                <button type="submit" class="btn  ms-3 rounded-4" style="background: #fa6d1b; color: white;"
                    onclick="search()">
                    <i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <div id="result_container">

            </div>

        </div>
    </div>   

    <!-- script -->
    <script src="./js/index.js"></script>


</body>
</html>
